{% extends 'dashboardTemplates/base.html' %}
{% block content %}
    <script type="text/javascript" src="../../static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap-datetimepicker.min.css" />
<div class="content">
     <div class="col-md-8">
         <h1 class="page-header">Виджет Bootstrap datetimepicker</h1>
  <h2>datetimepicker1</h2>
  <div class="form-group">
    <div class="input-group date" id="datetimepicker1">
      <input type="text" class="form-control" />
      <span class="input-group-addon">
        <span class="glyphicon-calendar glyphicon"></span>
      </span>
    </div>
  </div>

  <h2>datetimepicker2</h2>
  <input type="text" class="form-control" id="datetimepicker2">

  <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datetimepicker({language: 'ru',minuteStepping:10,defaultDate:"09.01.2015",daysOfWeekDisabled:[0,6]});
      $('#datetimepicker2').datetimepicker({language: 'ru'});
    });
  </script>
     </div>


</div>



    {% endblock %}
